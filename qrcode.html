<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>QR Code Generator</h1>
  
  <input type="text" id="text" placeholder="Enter text or URL" style="padding:10px; width:300px;">
  <button onclick="generateQRCode()" style="padding:10px 20px; margin-top:10px;">Generate</button>
  
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const qrCodeDiv = document.getElementById('qrcode');
      qrCodeDiv.innerHTML = ""; // Clear any previous QR Code
      const text = document.getElementById('text').value;
      if (text.trim() !== "") {
        new QRCode(qrCodeDiv, text);
      } else {
        alert("Please enter some text!");
      }
    }
  </script>

</body>
</html>
